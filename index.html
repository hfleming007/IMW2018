<!DOCTYPE html>

<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiaGZsZW1pbmciLCJhIjoiY2psMWpkMDVtMWdlaDNwb2VtcW4xd2o0aSJ9.IQXGor9fSUGZgT7nbcFjhQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', // stylesheet location

          48.41917592250883], // starting position [lng, lat]
